<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M 64 20 L 20 30 L 20 60 Q 20 90 40 105 Q 60 120 64 120 Q 68 120 88 105 Q 108 90 108 60 L 108 30 Z" 
        fill="url(#shieldGradient)" 
        stroke="#00ff00" 
        stroke-width="2"/>
  
  <!-- BEAST MODE Text -->
  <text x="64" y="70" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">BEAST</text>
  <text x="64" y="85" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#00ff00" 
        text-anchor="middle">MODE</text>
  
  <!-- Accent Lines -->
  <line x1="30" y1="50" x2="50" y2="50" stroke="url(#accentGradient)" stroke-width="2"/>
  <line x1="78" y1="50" x2="98" y2="50" stroke="url(#accentGradient)" stroke-width="2"/>
</svg>
