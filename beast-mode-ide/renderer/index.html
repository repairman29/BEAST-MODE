<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAST MODE IDE</title>
    <!-- Design System -->
    <link rel="stylesheet" href="styles/design-system.css">
    <!-- Monaco Editor will be bundled via webpack (offline support) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Status Bar */
        #statusbar {
            height: 22px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }
        
        #statusbar .status-item {
            margin-right: 20px;
        }
        
        /* Main Layout */
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        #sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        #sidebar-header {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
        }
        
        #file-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Editor Area */
        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        #editor-tabs {
            height: 35px;
            background: #2d2d30;
            display: flex;
            border-bottom: 1px solid #3e3e42;
        }
        
        .editor-tab {
            padding: 8px 16px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            user-select: none;
        }
        
        .editor-tab.active {
            background: #1e1e1e;
        }
        
        .editor-tab:hover {
            background: #37373d;
        }
        
        #monaco-editor {
            flex: 1;
        }
        
        /* Panels */
        #panels {
            width: 300px;
            background: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        #panels-header {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
        }
        
        .panel-tab {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .panel-tab.active {
            background: #007acc;
        }
        
        #panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Terminal */
        #terminal {
            height: 200px;
            background: #1e1e1e;
            border-top: 1px solid #3e3e42;
        }
        
        #terminal-header {
            padding: 5px 10px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #terminal-header .terminal-actions {
            display: flex;
            gap: 10px;
        }
        
        .copy-btn {
            padding: 4px 8px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #005a9e;
        }
        
        .copy-btn:active {
            background: #004578;
        }
        
        .copy-btn.copied {
            background: #00ff00;
            color: #000;
        }
        
        .error-message {
            position: relative;
            padding: 10px;
            margin: 5px 0;
            background: #3a1f1f;
            border-left: 3px solid #ff6b6b;
            border-radius: 3px;
        }
        
        .error-message .copy-error-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 4px 8px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .console-entry {
            transition: background 0.2s;
        }
        
        .console-entry:hover {
            background: #2d2d30 !important;
        }
        
        #console-output {
            scrollbar-width: thin;
            scrollbar-color: #3e3e42 #1e1e1e;
        }
        
        #console-output::-webkit-scrollbar {
            width: 8px;
        }
        
        #console-output::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        #console-output::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 4px;
        }
        
        #console-output::-webkit-scrollbar-thumb:hover {
            background: #4e4e52;
        }
        
        #terminal-content {
            height: calc(100% - 30px);
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
        }
        
        .xterm .xterm-selection {
            background: #264f78;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Status Bar -->
        <div id="statusbar">
            <span class="status-item">üõ°Ô∏è BEAST MODE</span>
            <span class="status-item">Quality: 95/100</span>
            <span class="status-item">Interceptor: ‚úÖ</span>
            <span class="status-item">Architecture: ‚úÖ</span>
        </div>
        
        <!-- Main Container -->
        <div id="main-container">
            <!-- Sidebar -->
            <div id="sidebar">
                <div id="sidebar-header">üìÅ Explorer</div>
                <div id="file-explorer">
                    <!-- File tree will be rendered here -->
                </div>
            </div>
            
            <!-- Editor Area -->
            <div id="editor-container">
                <div id="editor-tabs">
                    <!-- Tabs will be rendered here -->
                </div>
                <div id="monaco-editor"></div>
                <div id="terminal">
                    <div id="terminal-header">
                        <span>Terminal</span>
                        <div class="terminal-actions">
                            <button class="copy-btn" id="copy-terminal-btn" title="Copy all terminal output">üìã Copy All</button>
                            <button class="copy-btn" id="clear-terminal-btn" title="Clear terminal">üóëÔ∏è Clear</button>
                        </div>
                    </div>
                    <div id="terminal-content"></div>
                </div>
            </div>
            
            <!-- Panels -->
            <div id="panels">
                <div id="panels-header">
                    <div class="panel-tab active" data-panel="interceptor">üõ°Ô∏è Interceptor</div>
                    <div class="panel-tab" data-panel="quality">‚ú® Quality</div>
                    <div class="panel-tab" data-panel="oracle">üß† Oracle</div>
                    <div class="panel-tab" data-panel="console">üìã Console</div>
                </div>
                <div id="panel-content">
                    <!-- Panel content will be rendered here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Fallback: Show basic UI if app.js fails
        window.addEventListener('error', (e) => {
            console.error('Script error:', e);
            if (e.filename && e.filename.includes('app.js')) {
                document.getElementById('monaco-editor').innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #d4d4d4;">
                        <h2>‚ö†Ô∏è Loading Error</h2>
                        <p>Error: ${e.message}</p>
                        <p style="margin-top: 20px; color: #888;">Check DevTools console for details (Cmd+Option+I)</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #007acc; color: white; border: none; cursor: pointer; border-radius: 3px;">
                            Reload
                        </button>
                    </div>
                `;
            }
        });
    </script>
    <!-- Error Boundary (load first) -->
    <script src="ErrorBoundary.js"></script>
    <script src="features/feature-loader.js"></script>
    
    <!-- Minimal UI (load early) -->
    <script src="ui/MinimalUI.js"></script>
    
    <!-- Load bundled app (webpack) or fallback to module -->
    <script>
        // Try to load bundled version first (if exists)
        const bundlePath = '../dist/renderer.bundle.js';
        const script = document.createElement('script');
        script.src = bundlePath;
        script.onerror = () => {
            // Fallback to module if bundle doesn't exist
            const moduleScript = document.createElement('script');
            moduleScript.type = 'module';
            moduleScript.src = 'app.js';
            document.body.appendChild(moduleScript);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
