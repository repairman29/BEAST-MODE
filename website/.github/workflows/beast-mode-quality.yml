name: BEAST MODE Quality Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    name: Quality Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run BEAST MODE Quality Check
        id: quality-check
        run: |
          echo "üîç Running BEAST MODE Quality Analysis..."
          npm run quality:check || true
          
          # Check if quality score meets threshold
          QUALITY_SCORE=$(node -e "
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('quality-report.json', 'utf8'));
              console.log(report.score || 0);
            } catch(e) {
              console.log(0);
            }
          ")
          
          echo "score=$QUALITY_SCORE" >> $GITHUB_OUTPUT
          echo "Quality Score: $QUALITY_SCORE"
      
      - name: Comment PR with Quality Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let report = 'Quality check completed.';
            
            try {
              const qualityReport = JSON.parse(fs.readFileSync('quality-report.json', 'utf8'));
              report = `## üîç BEAST MODE Quality Report
              
              **Quality Score:** ${qualityReport.score || 0}/100
              
              ${qualityReport.issues ? `**Issues Found:** ${qualityReport.issues.length}` : ''}
              ${qualityReport.warnings ? `**Warnings:** ${qualityReport.warnings.length}` : ''}
              
              ${qualityReport.summary || ''}
              `;
            } catch(e) {
              report = 'Quality check completed. No detailed report available.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
      
      - name: Quality Gate
        if: steps.quality-check.outputs.score < 80
        run: |
          echo "‚ùå Quality score below threshold (80)"
          echo "Current score: ${{ steps.quality-check.outputs.score }}"
          exit 1

